<!-- index.html -->
<html>
  <body>
    <div class="title">
      <h6>Meeco JavaScript SDK Demo</h6>
      <a class="button secondary" href="https://meeco.github.io/js-sdk/">View Documentation</a>
    </div>
    <fieldset>
      <legend>Environment Configuration</legend>
      <label for="vaultUrl">Vault API URL ( 'https://sandbox.meeco.me/vault' ):</label>
      <input
        placeholder="Vault API URL ( 'https://sandbox.meeco.me/vault' )"
        class="full"
        value="https://sandbox.meeco.me/vault"
        autocapitalize="off"
        autocomplete="off"
        id="vaultUrl"
      />
      <label for="keystoreUrl">Keystore API URL ( 'https://sandbox.meeco.me/keystore' ):</label>
      <input
        placeholder="Keystore API URL ( 'https://sandbox.meeco.me/keystore' )"
        class="full"
        value="https://sandbox.meeco.me/keystore"
        autocapitalize="off"
        autocomplete="off"
        id="keystoreUrl"
      />
      <label for="subscriptionKey">Meeco Subscription Key ( 'aaaaa11111bbbbb22222' ):</label>
      <input
        placeholder="Meeco Subscription Key ( 'aaaaa11111bbbbb22222' )"
        class="full"
        autocapitalize="off"
        autocomplete="off"
        id="subscriptionKey"
      />
      <button id="updateEnvironment">Save</button>
      <input value="Not set" class="full" disabled id="environmentStatus" />
    </fieldset>

    <!-- <fieldset>
      <legend>Captcha</legend>
      <button id="getCaptcha">Get Captcha Token</button>
      <input placeholder="captcha" id="captcha" />
    </fieldset> -->
    <fieldset>
      <legend>Event Log</legend>
      <sub>Any log events that the SDK output will appear here:</sub>
      <textarea disabled id="log" rows="5"></textarea>
    </fieldset>

    <fieldset>
      <legend>Username</legend>
      <input
        placeholder="Enter or Generate Username"
        autocapitalize="off"
        autocomplete="off"
        id="username"
      />
      <button id="getUsername">Get Username</button>
    </fieldset>

    <fieldset>
      <legend>Secrets</legend>
      <input
        placeholder="Enter or Generate User Secret"
        autocapitalize="off"
        autocomplete="off"
        id="secret"
      />
      <button id="getSecret">Generate Secret</button>
      <input
        placeholder="Enter Passphrase"
        type="password"
        autocapitalize="off"
        autocomplete="off"
        id="passphrase"
      />
    </fieldset>

    <fieldset>
      <legend>Get User</legend>
      <button id="fetchUserData">Fetch User Data</button>
      <button id="createUser">Create New User</button>
      <textarea disabled id="userData" rows="10"></textarea>
    </fieldset>

    <fieldset>
      <legend>Get Items</legend>
      <button id="getItems">Get Items</button>
      <textarea disabled id="items" rows="10"></textarea>
    </fieldset>

    <fieldset>
      <legend>Add Attachment (PNG)</legend>
      <input id="attachment" type="file" accept="image/x-png,image/png" />
      <input id="itemId" placeholder="itemId" type="text" autocapitalize="off" autocomplete="off" />
      <button type="button" id="attachFile">Attach</button>
      <textarea disabled id="attached" rows="10"></textarea>
    </fieldset>

    <fieldset>
      <legend>Download Attachment</legend>
      <input
        id="attachmentId"
        placeholder="attachmentId"
        type="text"
        autocapitalize="off"
        autocomplete="off"
      />
      <button type="button" id="downloadAttachment">Download</button>
      <textarea disabled id="downloadAttachmentDetails" rows="3"></textarea>
    </fieldset>

    <fieldset>
      <legend>Download Thumbnail</legend>
      <input
        id="thumbnailId"
        placeholder="thumbnailId"
        type="text"
        autocapitalize="off"
        autocomplete="off"
      />
      <button type="button" id="downloadThumbnail">Download</button>
      <textarea disabled id="downloadThumbnailDetails" rows="3"></textarea>
    </fieldset>

    <script src="./index.ts"></script>
  </body>
</html>
